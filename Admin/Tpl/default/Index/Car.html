<style type="text/css">
    .agree{
    background:#66ccff;
}
.yd{
    background:#3399cc;
    line-height: 1.8em;
    color: #ffffff;
    font-size: 1.5em;
    
}
</style>
<div layoutH="20">
  <div class="yd">车辆和司机动态</div>  
    
<table class="list"  border=1>
    {$tr}
</table>
<br/>
<br/>
    <div class="yd">预订动态</div>
    
<table class="list"  border=1>
    {$reservation}
</table>
<table class="list" border=1 width=100%>
    <tr>
        <td width="50%">
            <div class="yd">空闲司机</div>
                <table border=1 class="list">
                    <tr>
                       
                            <volist name="drivers" id="driver">
                             <td>{$driver.DRIVER_NAME} </td>
                            </volist>
                       
                    </tr>
                </table>
            
        </td>
        <td>
            <div class="yd">空闲车辆</div>
            <table border=1 class="list">
                <tr>
                    <volist name="cars" id="car">
                    <td>{$car.CAR_TAG}<br/>
                        {$car.CAR_MODEL_CODE|getCarmodel="CAR_MODEL_NAME"}
                    </td>
                    </volist>
                    
                </tr>
            </table>
            
        </td>
    </tr>
</table>
</div>
