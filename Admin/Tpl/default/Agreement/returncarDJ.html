<div class="pageContent">
    <form method="post" action="__URL__/returnedCarDJ/" id="myform" class="pageForm" >
        <div class="pageFormContent" layoutH="58">
            <table class="list" width="98%">
            <tr>
                <td class="jstd">出车里程</td>
                <td class="jstd"><input type="text" value="" name="PICKUP_KM"></td>
                <td class="jstd">收车里程</td>
                <td class="jstd"><input type="text" value="" name="RETURN_KM"></td>
                <td class="jstd">司机加班费</td>
                <td class="jstd"><input type="text" value="" name=""></td>
                <td class="jstd">油费</td>
                <td class="jstd"><input type="text" value="" name=""></td>

            </tr>
            
            <tr>
                <td class="jstd">出车时间</td>
                <td class="jstd"><input type="text" value="" name="REAL_PICKUP_DATE"></td>
                <td class="jstd">收车时间</td>
                <td class="jstd"><input type="text" value="" name="REAL_RETURN_DATE"></td>
                <td class="jstd">路桥费</td>
                <td class="jstd"><input type="text" value="" name="BOARD_AND_LODGING"></td>
                <td class="jstd">其它费用</td>
                <td class="jstd"><input type="text" value="" name="OTHER_FEE"></td>

            </tr>
            
            <tr>
                <td class="jstd">司机代垫费</td>
                <td class="jstd"><input type="text" value="" name=""></td>

                <td class="jstd">总费用</td>
                <td class="jstd"><input type="text" value="" name="RETURN_FEE"></td>
            </tr>
        </table>
            
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>

</div>
<script type="text/javascript">
    $.ajaxSettings.global=false;	
    $(function(){
        var options = {
            beforeSubmit : showRequest, // pre-submit callback
            success : showResponse // post-submit callback
        };
        $('#myform').submit(function() {
            // 提交表单
            $(this).ajaxSubmit(options);
            // 为了防止普通浏览器进行表单提交和产生页面导航（防止页面刷新？）返回false
            return false;
        });

        function showRequest(formData, jqForm, options) {

            var queryString = $.param(formData);

            //alert('About to submit: \n\n' + queryString);
            return true;
        }
        function showResponse(responseText, statusText, xhr, $form) {
            if (responseText == 'RETURN') {
                $("#statusCar").text("已还车").css({"background":"#009900"});
                $("#returncar").hide();
            } else {
                alert(responseText);
            }

            $.pdialog.closeCurrent();
        }


        $("<input type='hidden' name='agreement_id'>").val('{$Think.get.agreement_id}').appendTo('.pageForm');
        $( "input[name='REAL_PICKUP_DATE'],input[name='REAL_RETURN_DATE']" ).datetimepicker({
            defaultdate: "+1w",
            timeFormat: 'hh:mm',
            showmonthafteryear: true,
            numberofmonths: 2,  
            mindate: 0 ,
            dateFormat:'yy-mm-dd',
            closetext:'关闭',
            duration: 'fast',
            showanim:'fadein',
            showon:'button', 
            buttontext:'选择日期',
            showbuttonpanel: false,
            stepHour: 2,//设置步长
            stepMinute: 10,
            stepSecond: 10,
            hourGrid: 4,
            minuteGrid: 10	
        });
    })
</script>
