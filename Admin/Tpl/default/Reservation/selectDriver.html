<div class="pageContent">

	<table class="table" layoutH="118" targettype="dialog" width="100%">
		<thead>
			<tr>
                <th orderfield="DRIVER_NAME" width="10%">司机名称</th>

                <th orderfield="LOCATION_CODE" width="20%">门店</th>
                <th orderfield="DRIVER_SEX" width="5%">性别</th>
                <th orderfield="PHONE" width="20%">联系手机</th>

                <th orderfield="FAMILY_PHONE" width="15%">家庭电话</th>
                <th orderfield="DRIVER_CARD_TYPE" width="10%">驾照类型</th>
				<th orderfield="TECHTITLE" width="10%">司机星级</th>
				<th >查找带回</th>
			</tr>
		</thead>			

		<tbody>
			<volist id="vo" name="list">
			<tr>
                <td>{$vo.DRIVER_NAME}</td>
                <td>{$Think.session.location_code|getlocation}</td>
                <td>{$vo.DRIVER_SEX}</td>
                <td>{$vo.PHONE}</td>
                <td>{$vo.FAMILY_PHONE}</td>
                <td>{$vo.DRIVER_CARD_TYPE}</td>
                <td>{$vo.TECHTITLE}</td>
				<td>
                    <a class="btnSelect" ref="reser2" href="javascript:$.bringBack({ DRIVER_NAME:'{$vo.DRIVER_NAME}', PHONE:'{$vo.PHONE}', DRIVER_CARD_TYPE:'{$vo.DRIVER_CARD_TYPE}',TECHTITLE:'{$vo.TECHTITLE}',DRIVER_SEX:'{$vo.DRIVER_SEX}',FAMILY_PHONE:'{$vo.FAMILY_PHONE}'},'dialog','seldialog')" title="查找带回">选择</a>
				</td>
			</tr>

			</volist>
		</tbody>
	</table>

<div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
