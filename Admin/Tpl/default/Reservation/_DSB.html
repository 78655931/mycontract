<table width="100%"  border="0" >
                <tr class="dj">
                    <td width="12%">客户名称</td>
                    <td width=""><input id="REAL_NAME" name="REAL_NAME" type="text" class="required  textInput" /></td>
                    <td width="12%">选择车型</td>
                    <td width=""> 
                        <select id="CAR_TYPE_CODE" name="CAR_TYPE_CODE">
                            <volist name="option" id="vo">
                            <option value="{$vo.CAR_TYPE_CODE}">{$vo.CAR_TYPE_NAME}</option>
                            </volist>
                        </select>
                    </td>
                </tr>
                <tr class="zj">
                    <td>租车人手机</td>
                    <td><input type="TEXT" name="HOME_PHONE" class="required  textInput" value=""></td>
                    <td>会员名称</td>
                    <td><input type="TEXT" name="REAL_NAME_ZJ" class="required  textInput" value=""></td>
                </tr>   
                <tr class="zj">
                    <td>身份证号</td>
                    <td><input type="TEXT" name="IDENTITY_CODE" value="" class="required  textInput"></td>
                    <td>电子邮件</td>
                    <td><input type="TEXT" name="EMAIL" value=""><input type="hidden" name="MEMBER_TYPE_ID" value=""/></td>
                 </tr>
                <tr>


                    <td><span class="dsb">带驾日期</span><span class="dsj">接送时间</span><span class="zj">取车日期</span></td>
                    <td ><input id="PICKUP_DATE" name="PICKUP_DATE" type="text" class="required  textInput"  value="{$tomorrow|date='Y-m-d 00:00',###}"/></td>
                    <td class="zj">还车日期</td>
                    <td class="zj"><input id="RETURN_DATE_ZJ" name="RETURN_DATE_ZJ" class="required  textInput" type="text" value="{$return|date='Y-m-d H:00',###}"/></td>
                    <td class="dj"><span class="dsb">带驾范围</span><span class="dsj">接送范围</span></td>
                    <td class="dj"><select id="" name=""><option value="">市内</option></select>
                        <span>带油
                        <input type="RADIO" name="CARRY_OIL_STATUS" value="0" checked/>不含
                        <input type="RADIO" name="CARRY_OIL_STATUS" value="1" />含
                        </span>
                    </td>
                </tr>
                <tr class="dsj">
                    <td>城市机场</td>
                    <td ><select id="" name="AIRPORT_CODE_J">
                            
                                                        <volist name="airport" id="air">
                            <option value="{$air.AIRPORT_CODE}" <if condition="$air['CITY_CODE'] eq $cityCode">selected</if>>{$air.AIRPORT_NAME}</option>
                            </volist>
                         </select>
                     </td>
                    <td>航班号</td>
                    <td><input id="" name="AIRLINE" type="text" /></td>
                </tr>
                
                <tr class="dj">
                    <td class="dsb">租期</td>
                    <td class="dsb">
                        <select id="BASE_RATE_QTY" name="BASE_RATE_QTY">

                            <option value="0" selected>无</option>
                            <option value="1">1</option>天
                            <option value="2">2</option>天
                            <option value="3">3</option>天
                            <option value="4">4</option>天
                            <option value="5">5</option>天
                            <option value="6">6</option>天
                            <option value="7">7</option>天
                        </select>
                        <span class="dsbr">
                                半日租
                        </span>   
                    </td>
                    <td class="dsj" >接送类型</td>
                    <td class="dsj">
                        
                        <input type="RADIO" name="PICKUP_RETURN_TYPE" value="0" checked/>送
                        <input type="RADIO" name="PICKUP_RETURN_TYPE" value="1" />接
                        
                    </td>
                    <td colspan="2">过桥费
                        <input type="RADIO" name="ROAD_BRIDGE_CHARGE_STATUS" value="0" checked/>不含
                        <input type="RADIO" name="ROAD_BRIDGE_CHARGE_STATUS" value="1"/>含
                       <br/> 停车费
                        <input type="RADIO" name="PARKING_CHARGE_STATUS" value="0" checked/>不含
                        <input type="RADIO" name="PARKING_CHARGE_STATUS" value="1"/>含
                    </td>
                </tr>
                <!--上下车地点已不在使用，被行程代替-->
                <tr class="dsj">
                    <td >上下车地点</td>
                    <td colspan="3"><input id="" name="UP_DOWN_ADDRESS" type="text" size="80"/></td>
                </tr>
                <tr class="dj">
                    <td>联系人</td>
                    <td><input id="" name="LINKMAN" type="text" /></td>
                    <td>联系电话</td>
                    <td><input id="" name="LINKMAN_PHONE" type="text" /></td>
                </tr>
                <tr class="dsb">
                    <td >行程安排</td>
                    <td colspan="3" id="trip">
                        
                    </td>
                </tr>
                
                <tr>
                    <td>备注</td>
                    <td colspan="3"><textarea id="" name="DRIVER_REQUEST" rows="3" cols="50" ></textarea></td>
                </tr>
                <tr>
                    <td colspan="4"><input type="button" onclick="findCars();" id="searchDJ" value="查询" /></td>
                </tr>
            </table>
