<div class="pageContent">

	<table class="table" layoutH="118" targettype="dialog" width="100%">
		<thead>
			<tr>
				<th orderfield="CAR_TAG">车牌号码</th>
				<th orderfield="CAR_MODEL">厂商</th>
				<th orderfield="CAR_MODEL_NAME">车型</th>
				<th orderfield="CAR_TYPE_NAME">车辆类型</th>
				<th orderfield="CURRENT_OIL">油量</th>
				<th orderfield="CAR_MODEL_SIZE">排量</th>
				<th orderfield="COLOR">颜色</th>
				<th orderfield="ATMT">档型</th>
				<th orderfield="CURRENT_KM">公路数</th>
				<th width="80">选车</th>
			</tr>
		</thead>			

		<tbody>
			<volist id="vo" name="list">
			<tr>
				<td>{$vo.CAR_TAG}</td>
				<td>{$vo.CAR_MODEL}</td>
				<td>{$vo.CAR_MODEL_NAME}</td>
				<td>{$vo.CAR_TYPE_NAME}</td>
				<td>{$vo.CURRENT_OIL|getOilpercent}</td>
				<td>{$vo.CAR_MODEL_CODE|getObjInfo='car_model','carModelCode','CAR_MODEL_SIZE'}</td>
				<td>{$vo.COLOR}</td>
				<td>{$vo.ATMT}</td>
				<td>{$vo.CURRENT_KM}  </td>
				<td>
					<a class="select" ref="reser2" href="javascript:$.bringBack({ CAR_TAG:'{$vo.CAR_TAG}', CAR_MODEL:'{$vo.CAR_MODEL}', CAR_MODEL_NAME:'{$vo.CAR_MODEL_NAME}',CURRENT_KM:'{$vo.CURRENT_KM}',CURRENT_OIL:'{$vo.CURRENT_OIL|getOilpercent}',CAR_MODEL_CODE:'{$vo.CAR_MODEL_CODE}',CAR_TYPE_CODE:'{$vo.CAR_TYPE_CODE}'},'dialog','seldialog')" title="查找带回">选择</a>
				</td>
			</tr>

			</volist>
		</tbody>
	</table>

	<div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
