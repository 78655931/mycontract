<div class="pageContent">

	<table class="table" layoutH="118" targettype="dialog" width="100%">
		<thead>
			<tr>
				<th orderfield="drivername" width="80">司机名称</th>
				<th orderfield="driverphone" width="100">联系手机</th>
				<th width="80">查找带回</th>
			</tr>
		</thead>			

		<tbody>
			<volist id="vo" name="list">
			<tr>
				<td>{$vo.drivername}</td>
				<td>{$vo.driverphone}</td>
				<td>
					<a class="btnSelect" href="javascript:$.bringBack({ drivername:'{$vo.drivername}', driverphone:'{$vo.driverphone}', status:'{$vo.status}'})" title="查找带回">选择</a>
				</td>
			</tr>

			</volist>
		</tbody>
	</table>

<div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
